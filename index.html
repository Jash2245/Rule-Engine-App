<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Rule Engine</h1>

        <!-- Create Rule Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Create Rule</h2>
            <form id="createRuleForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rule Name</label>
                    <input type="text" name="rule_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rule Definition</label>
                    <input type="text" name="rule_string" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Rule</button>
            </form>
        </div>

        <!-- Evaluate Data Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Evaluate Data</h2>
            <form id="evaluateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Select Rule</label>
                    <select name="rule_name" id="ruleSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        <option value="">Select a rule...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Data (JSON)</label>
                    <textarea name="data" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Evaluate</button>
            </form>
        </div>

        <!-- Results -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="resultsContent" class="text-gray-700"></div>
        </div>
    </div>

    <script>
        // Function to load rules
        async function loadRules() {
            const response = await fetch('/rules');
            const data = await response.json();
            const select = document.getElementById('ruleSelect');
            select.innerHTML = '<option value="">Select a rule...</option>';
            data.rules.forEach(rule => {
                const option = document.createElement('option');
                option.value = rule.name;
                option.textContent = `${rule.name}: ${rule.string}`;
                select.appendChild(option);
            });
        }

        // Create Rule Form Handler
        document.getElementById('createRuleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/create_rule', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                document.getElementById('resultsContent').innerHTML = `
                    <div class="${data.status === 'success' ? 'text-green-600' : 'text-red-600'}">
                        ${data.message}
                    </div>
                `;
                
                if (data.status === 'success') {
                    loadRules();
                    e.target.reset();
                }
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = `
                    <div class="text-red-600">Error: ${error.message}</div>
                `;
            }
        });

        // Evaluate Form Handler
        document.getElementById('evaluateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/evaluate_data', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                document.getElementById('resultsContent').innerHTML = `
                    <div class="${data.status === 'success' ? 'text-green-600' : 'text-red-600'}">
                        ${data.message}
                        ${data.status === 'success' ? `<br>Result: ${data.result}` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = `
                    <div class="text-red-600">Error: ${error.message}</div>
                `;
            }
        });

        // Load rules when page loads
        loadRules();
    </script>
</body>
</html>
